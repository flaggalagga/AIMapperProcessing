# ETL settings
settings:
  batch_size: 10000
  max_iterations: 1
  progress_interval: 50
  retry:
    max_attempts: 3
    delay: 1.0
  batch:
    initial_size: 1000
    min_size: 100
    max_size: 5000
# ETL type definitions
etl_types:
  snow:
    description: "Snow conditions (Ã©tats de neige)"
    table_name: "tga_neiges"
    source_table: "accidents"
    value_field: "EtatNeige"
    mapping_id_field: "etatneige_id"
    multiple_values: false
    context_fields:
      - field: "Station"
        weight: 0.3
      - field: "Piste"
        weight: 0.4

  country:
    description: "Countries (pays)"
    table_name: "tga_pays"
    source_table: "accidents"
    value_field: "Pay"
    mapping_id_field: "pay_id"
    multiple_values: false
    validation:
      skip_if_matches: "^\\d{1,3}$"
    context_fields: []

  localization:
    description: "Body injury locations (localisations des blessures)"
    table_name: "tga_localisationblessures"
    source_table: "accidents"
    junction_table: "accidents_localisationblessures"
    value_field: "localisationblessure"
    multiple_values: true
    value_separator: "[/,]"
    junction_mapping:
      source_field: "accident_id"
      target_field: "tga_localisationblessure_id"
    context_fields:
      - field: "TypeAccident"
        weight: 0.4
      - field: "CauseAccident"
        weight: 0.3
      - field: "TypeBlessure"
        weight: 0.3

  injury:
    description: "Injury types (types de blessures)"
    table_name: "tga_blessures"
    source_table: "accidents"
    junction_table: "accidents_blessures"
    value_field: "TypeBlessure"
    multiple_values: true
    value_separator: "[/,]"
    junction_mapping:
      source_field: "accident_id"
      target_field: "tga_blessure_id"
    context_fields:
      - field: "TypeAccident"
        weight: 0.4
      - field: "CauseAccident"
        weight: 0.3
      - field: "localisationblessure"
        weight: 0.3

  weather:
    description: "Weather conditions (MÃ©tÃ©o)"
    table_name: "tga_meteos"
    source_table: "accidents"
    junction_table: "accidents_meteos"
    value_field: "Meteo"
    multiple_values: true
    value_separator: "[/,]"
    junction_mapping:
      source_field: "accident_id"
      target_field: "tga_meteo_id"
    context_fields:
      - field: "EtatNeige"
        weight: 0.4

  activity:
    description: "Activity (ActivitÃ© pratiquÃ©e)"
    table_name: "activitepratiquees"
    source_table: "accidents"
    value_field: "ActivitePratiquee"
    mapping_id_field: "activitepratiquee_id"
    multiple_values: false
    context_fields:
      - field: "Station"
        weight: 0.3
      - field: "Piste"
        weight: 0.4